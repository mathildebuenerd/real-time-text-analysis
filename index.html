<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real time sentiment analysis</title>
</head>
<body>


<header>
    <h1>Real-time sentiment analysis</h1>
</header>

<section id="controls">
    <h2>Controls</h2>
</section>

<section id="text-to-analyze">
    <label for="to-analyze">Write the text you want to analyze</label>
    <textarea name="toAnalyze" id="to-analyze" cols="30" rows="10"></textarea>
</section>

<section id="results">
    <h2>Results</h2>
    <p>Score: <span id="score"></span></p>
    <p>Comparative score: <span id="comparative-score"></span></p>
    <p>Positive words: <span id="positive-words"></span></p>
    <p>Negative words: <span id="negative-words"></span></p>
</section>



<script src="./ts/WritingApp.ts"></script>

</body>
</html>
